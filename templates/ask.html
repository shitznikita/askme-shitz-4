{% extends 'layouts/base.html' %}
{% load static %}
{% load bootstrap5 %}

{% block header %}
    <h1>New Question</h1>
{% endblock %}

{% block content %}
    <div class="container">
        <form class="d-flex flex-column gap-3" method="POST" action="{% url 'ask' %}">
            {% csrf_token %}

            {% bootstrap_form form %}

            {% buttons %}
                <button type="submit" class="btn btn-primary">Ask!</button>
            {% endbuttons %}
        </form>
    </div>
{% endblock %}
